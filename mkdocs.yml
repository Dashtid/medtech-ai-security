# MkDocs Material Configuration
# Documentation: https://squidfunk.github.io/mkdocs-material/

site_name: MedTech AI Security
site_url: https://dashtid.github.io/medtech-ai-security/
site_author: David Dashti
site_description: AI-powered cybersecurity platform for medical devices

repo_name: Dashtid/medtech-ai-security
repo_url: https://github.com/Dashtid/medtech-ai-security
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 David Dashti

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Dashtid
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/daviddashti
  generator: false
  analytics:
    provider: google
    property: G-XXXXXXXXXX

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - Modules:
      - Overview: modules/overview.md
      - Threat Intelligence: modules/threat-intel.md
      - ML Risk Scoring: modules/risk-scoring.md
      - Anomaly Detection: modules/anomaly-detection.md
      - Adversarial ML: modules/adversarial.md
      - SBOM Analysis: modules/sbom-analysis.md
  - API Reference:
      - Overview: api/overview.md
      - Endpoints: api/endpoints.md
      - Authentication: api/authentication.md
  - Deployment:
      - Docker: deployment/docker.md
      - Kubernetes: deployment/kubernetes.md
      - Production: deployment/production.md
  - Contributing: contributing.md
  - Changelog: changelog.md
