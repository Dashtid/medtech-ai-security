# Defense Configuration Template
# MedTech AI Security - Adversarial Defense
# Version: 1.0.0

name: "randomized_smoothing"
description: "Randomized smoothing defense with certified robustness"
version: "1.0.0"

# Defense type: adversarial_training, randomized_smoothing, input_transformation, ensemble
defense_type: "randomized_smoothing"

# Enable/disable this defense
enabled: true

# Randomized smoothing parameters
noise_std: 0.25
num_samples: 100

# Input transformation parameters (for input_transformation defense)
jpeg_quality: 75
blur_sigma: 1.0
bit_depth: 4

# Adversarial training parameters (for adversarial_training defense)
train_epsilon: 0.3
train_iterations: 7
train_ratio: 0.5

# Ensemble parameters (for ensemble defense)
ensemble_models: []
voting_strategy: "majority"

# Evaluation settings
evaluate_accuracy: true
evaluate_robustness: true
evaluation_attacks:
  - "fgsm"
  - "pgd"
