---
# SBOM Analyzer Service Deployment
# REST API for on-demand SBOM analysis

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sbom-analyzer
  namespace: medtech-security
  labels:
    app.kubernetes.io/name: sbom-analyzer
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: medtech-security-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: sbom-analyzer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sbom-analyzer
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: medtech-security
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: sbom-analyzer
          image: ghcr.io/dashtid/medtech-ai-security:latest
          imagePullPolicy: Always
          command: ["python", "-m", "medtech_ai_security.sbom_analysis.api"]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: medtech-security-config
            - secretRef:
                name: medtech-security-secrets
          env:
            - name: PORT
              value: "8080"
            - name: WORKERS
              value: "4"
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: models-volume
              mountPath: /app/models
              readOnly: true
            - name: tmp-volume
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
      volumes:
        - name: models-volume
          persistentVolumeClaim:
            claimName: medtech-security-models
        - name: tmp-volume
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: sbom-analyzer
                topologyKey: kubernetes.io/hostname

---
# Service for SBOM Analyzer
apiVersion: v1
kind: Service
metadata:
  name: sbom-analyzer
  namespace: medtech-security
  labels:
    app.kubernetes.io/name: sbom-analyzer
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: sbom-analyzer

---
# HorizontalPodAutoscaler for SBOM Analyzer
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sbom-analyzer
  namespace: medtech-security
  labels:
    app.kubernetes.io/name: sbom-analyzer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sbom-analyzer
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
