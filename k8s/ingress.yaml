---
# Ingress Configuration for MedTech AI Security
# Exposes SBOM analyzer and anomaly detector APIs

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medtech-security-ingress
  namespace: medtech-security
  labels:
    app.kubernetes.io/name: medtech-ai-security
    app.kubernetes.io/component: ingress
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "5"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
    # Enable CORS if needed
    nginx.ingress.kubernetes.io/enable-cors: "false"
    # cert-manager for TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - security.medtech.example.com
      secretName: medtech-security-tls
  rules:
    - host: security.medtech.example.com
      http:
        paths:
          # SBOM Analyzer API
          - path: /api/sbom
            pathType: Prefix
            backend:
              service:
                name: sbom-analyzer
                port:
                  name: http
          # Anomaly Detector API
          - path: /api/anomaly
            pathType: Prefix
            backend:
              service:
                name: anomaly-detector
                port:
                  name: http
          # Health endpoints
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: sbom-analyzer
                port:
                  name: http
