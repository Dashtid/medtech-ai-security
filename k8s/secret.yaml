---
# MedTech AI Security Secrets Template
# IMPORTANT: Replace placeholder values before deployment
# Consider using external secrets management (Vault, AWS Secrets Manager, etc.)

apiVersion: v1
kind: Secret
metadata:
  name: medtech-security-secrets
  namespace: medtech-security
  labels:
    app.kubernetes.io/name: medtech-ai-security
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # NVD API Key (optional, but recommended for higher rate limits)
  # Get from: https://nvd.nist.gov/developers/request-an-api-key
  NVD_API_KEY: ""

  # DefectDojo API Key
  # Generate from DefectDojo UI: API v2 Key
  DEFECTDOJO_URL: "https://defectdojo.example.com"
  DEFECTDOJO_API_KEY: ""

  # Claude AI API Key (for threat intel enrichment)
  # Get from: https://console.anthropic.com/
  CLAUDE_API_KEY: ""
