---
# Persistent Volume Claims for MedTech AI Security

# Data storage for scan results, CVE data, and reports
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: medtech-security-data
  namespace: medtech-security
  labels:
    app.kubernetes.io/name: medtech-ai-security
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteMany  # Allow multiple pods to access
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Adjust based on cluster storage class

---
# Model storage for trained ML models
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: medtech-security-models
  namespace: medtech-security
  labels:
    app.kubernetes.io/name: medtech-ai-security
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadOnlyMany  # Models are read-only after training
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard  # Adjust based on cluster storage class
