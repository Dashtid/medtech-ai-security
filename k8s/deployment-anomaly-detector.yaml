---
# Anomaly Detector Deployment
# Real-time DICOM/HL7 traffic analysis

apiVersion: apps/v1
kind: Deployment
metadata:
  name: anomaly-detector
  namespace: medtech-security
  labels:
    app.kubernetes.io/name: anomaly-detector
    app.kubernetes.io/component: detector
    app.kubernetes.io/part-of: medtech-security-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: anomaly-detector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: anomaly-detector
        app.kubernetes.io/component: detector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: medtech-security
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: anomaly-detector
          image: ghcr.io/dashtid/medtech-ai-security:latest
          imagePullPolicy: Always
          command: ["python", "-m", "medtech_ai_security.anomaly.service"]
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
          envFrom:
            - configMapRef:
                name: medtech-security-config
            - secretRef:
                name: medtech-security-secrets
          env:
            - name: HTTP_PORT
              value: "8081"
            - name: GRPC_PORT
              value: "50051"
            - name: MODEL_PATH
              value: "/app/models/anomaly_detector.keras"
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: models-volume
              mountPath: /app/models
              readOnly: true
            - name: tmp-volume
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
      volumes:
        - name: models-volume
          persistentVolumeClaim:
            claimName: medtech-security-models
        - name: tmp-volume
          emptyDir: {}

---
# Service for Anomaly Detector (HTTP)
apiVersion: v1
kind: Service
metadata:
  name: anomaly-detector
  namespace: medtech-security
  labels:
    app.kubernetes.io/name: anomaly-detector
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
  selector:
    app.kubernetes.io/name: anomaly-detector

---
# HorizontalPodAutoscaler for Anomaly Detector
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: anomaly-detector
  namespace: medtech-security
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: anomaly-detector
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
