[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    --verbose
    --strict-markers
    --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests
    asyncio: marks tests as async tests
    benchmark: marks tests as benchmark tests (run with '--benchmark-only')
filterwarnings =
    # Ignore Keras/NumPy 2.0 compatibility warnings (third-party library issue)
    ignore:__array__ implementation doesn't accept a copy keyword:DeprecationWarning
    # Ignore Keras optimizer loading warnings during model save/load tests
    ignore:Skipping variable loading for optimizer:UserWarning
    # Ignore TensorFlow oneDNN custom operations info
    ignore:oneDNN custom operations are on:UserWarning
